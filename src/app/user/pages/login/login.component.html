<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12">
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <!--form start-->
      <form class="login-form" [formGroup]="loginForm">
        <h3 class=" text-center">CI Institute</h3>
        <h4 class="p-1 text-center"> Login Form</h4>
        <p class="p-1 text-center text-success status" *ngIf="userLogin">{{userdata}}</p>
        <div class="mb-3 form-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          <small *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">Please enter a valid email address</small>
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pwd">
          <small *ngIf="loginForm.get('pwd').invalid && loginForm.get('pwd').touched" class="text-danger">Please enter a valid password</small>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          <a href="forgot" class="forgot">Forgot Password?</a>
        </div>
        <div class="mb-3 form-group">
          <button type="submit" class="btn" (click)="submitloginForm()" [disabled]="!loginForm.valid">Submit</button>
        </div><br>
        <span class="m-3 not">Not yet a member<a href="registration"> Signup Now</a></span>
      </form>
      <!--form end-->

    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
    </div>
  </div>
</div>
