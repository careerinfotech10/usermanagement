<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12">
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <!--form start-->
      <form class="register-form" [formGroup]="registerForm">
        <h3 class=" text-center">CI Institute</h3>
        <h4 class="p-1 text-center"> Student Register</h4>
        <div class="mb-3 form-group">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="name" class="form-control" id="name" formControlName="name">
          <small *ngIf="registerForm.get('name').invalid" class="text-danger">Enter your full name</small>
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email2">
          <small *ngIf="registerForm.get('email2').invalid" class="text-danger">Enter your email address</small>
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword1" formControlName="password">
          <small *ngIf="registerForm.get('password').invalid" class="text-danger">Password contains at least six characters</small>
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
          <input type="password" class="form-control" id="InputPassword2" formControlName="confirmPwd">
          <small *ngIf="registerForm.get('confirmPwd').invalid" class="text-danger">Please confirm your Password</small>
        </div>
        <div class="mb-3 form-group">
          <button type="submit" class="btn" (click)="submitregisterDetails()" [disabled]="!registerForm.valid">Submit</button>
        </div><br>
        <span class="m-5 not">Already a member<a href="" routerLink="login"> Login Here</a></span>
      </form>
      <!--form end-->
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
    </div>
  </div>
</div>
